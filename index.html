<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Fellas</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      color: #fff;
    }
    button:hover {
      opacity: 0.8;
    }
    .message {
      font-size: 1.2rem;
    }
    #restart {
      margin-top: 20px;
      background: #28a745;
    }
    #restart:hover {
      opacity: 0.8;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
<p style="text-align: center;"><strong>Fortune Fellas</strong></p>
    <div id="step" class="message">Choose a color</div>
    <div id="buttons" class="buttons"></div>
    <button id="restart" class="hidden">Play Again</button>
  </div>
  <script>
    const colors = ['Red','Blue','Green','Yellow'];
    const numbers = [1,2,3,4,5,6,7,8];
    const fortunes = [
      'You will have a fantastic day!',
      'A surprise is waiting for you around the corner.',
      'Happiness will find you soon.',
      'Be open to new opportunities.',
      'Someone cares deeply about you.',
      'Adventure is on the horizon.',
      'Good news will come to you by mail.',
      'You will make a valuable connection.'
    ];
    let selectedColor = null;
    let firstNumber = null;
    let secondNumber = null;
    const stepEl = document.getElementById('step');
    const buttonsEl = document.getElementById('buttons');
    const restartBtn = document.getElementById('restart');function start() {
  stepEl.textContent = 'Choose a color';
  buttonsEl.innerHTML = '';
  restartBtn.classList.add('hidden');

  colors.forEach(color => {
    const btn = document.createElement('button');
    btn.textContent = color;
    btn.style.background = color.toLowerCase();
    if (color === 'Yellow') btn.style.color = '#000';
    btn.addEventListener('click', () => chooseColor(color));
    buttonsEl.appendChild(btn);
  });
}

function chooseColor(color) {
  selectedColor = color;
  stepEl.textContent = 'Choose a number';
  buttonsEl.innerHTML = '';

  numbers.forEach(num => {
    const btn = document.createElement('button');
    btn.textContent = num;
    btn.style.background = '#007BFF';
    btn.addEventListener('click', () => chooseFirstNumber(num));
    buttonsEl.appendChild(btn);
  });
}

function chooseFirstNumber(num) {
  firstNumber = num;
  stepEl.textContent = 'Choose another number';
  buttonsEl.innerHTML = '';

  numbers.forEach(num => {
    const btn = document.createElement('button');
    btn.textContent = num;
    btn.style.background = '#007BFF';
    btn.addEventListener('click', () => showFortune(num));
    buttonsEl.appendChild(btn);
  });
}

function showFortune(num) {
  secondNumber = num;
  const fortune = fortunes[(secondNumber - 1) % fortunes.length];
  stepEl.textContent = fortune;
  buttonsEl.innerHTML = '';
  restartBtn.classList.remove('hidden');
}

restartBtn.addEventListener('click', start);

start();

  </script>
</body>
</html>
