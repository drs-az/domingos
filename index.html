<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Slot Machine</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: radial-gradient(circle, #222 0%, #111 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .header {
      text-align: right;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .machine {
      background: #333;
      border: 5px solid #888;
      border-radius: 15px;
      box-shadow: 0 0 20px #000 inset;
      padding: 20px;
    }
    .reels {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .reel {
      font-size: 80px;
      margin: 0 10px;
      width: 80px;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 5px;
    }
    #payoutChart p { margin: 4px 0; }
    #hash { display: none; }
    #history { margin-top: 20px; text-align: left; max-height: 200px; overflow-y: auto; }
    .entry { font-size: 0.9em; margin: 4px 0; color: #ccc; }
    .show-hash { cursor: pointer; color: #0af; text-decoration: underline; margin-left: 8px; font-size: 0.9em; }
    .hashText { display: none; font-size: 0.8em; color: #888; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; }
    .modal { background: #333; padding: 20px; border-radius: 10px; max-width: 300px; width: 90%; text-align: center; }
    .modal input { width: 100%; margin: 10px 0; padding: 8px; font-size: 1em; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="playerInfo"></div>
      <button id="cashOutBtn" style="display:none;" onclick="cashOut()">Cash Out</button>
    </div>
    <div class="machine">
      <h1 style="color: gold; text-shadow: 2px 2px #000; margin: 0;">Crypto Slot Machine</h1>
      <div id="payoutChart">
        <h3>Payout Chart ($1 per spin)</h3>
        <p>Three 7's ‚Üí $5</p>
        <p>Three üíé ‚Üí $4</p>
        <p>Three üçí ‚Üí $3</p>
        <p>Three üçã ‚Üí $2</p>
        <p>Three üîî ‚Üí $1</p>
      </div>
      <div class="reels">
        <div class="reel" id="reel1">?</div>
        <div class="reel" id="reel2">?</div>
        <div class="reel" id="reel3">?</div>
      </div>
      <button id="spinBtn" onclick="spin()" disabled>Pull Lever</button>
      <p id="result" style="font-size:1.2em; margin:10px 0;"></p>
      <p id="hash"></p>
      <button id="historyToggleBtn" onclick="toggleHistory()">Show History</button>
    </div>
    <div id="history" style="display:none;"></div>
  </div>  <!-- Start Game Modal -->  <div id="startModal" class="modal-overlay">
    <div class="modal">
      <h2>Start Game</h2>
      <input id="playerNameInput" placeholder="Enter your name" />
      <input id="pullsInput" type="number" placeholder="Number of pulls" min="1" />
      <button onclick="startGame()">Start</button>
    </div>
  </div>  <!-- End Session Modal -->  <div id="endModal" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h2>Game Over</h2>
      <p id="endMessage" style="font-size:1.2em;"></p>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>  <script>
    const symbols = ['üçí','üçã','üîî','üíé','7'];
    const payouts = {'7':5,'üíé':4,'üçí':3,'üçã':2,'üîî':1};
    const secret = 's3cr3t-k3y';

    let cumSpent = parseFloat(localStorage.getItem('cumSpent'))||0;
    let cumPaid  = parseFloat(localStorage.getItem('cumPaid'))||0;
    let playerName = '';
    let balance = 0;

    async function sha256(message) {
      const data = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer)).map(b=>b.toString(16).padStart(2,'0')).join('');
    }

    function weightedRandomSymbol() {
      const weights = {'7':0.01,'üíé':0.02,'üçí':0.04,'üçã':0.10,'üîî':0.15,'other':0.68};
      let r=Math.random(),cum=0;
      for(let k in weights){ cum+=weights[k]; if(r<cum) return k==='other'?symbols[Math.floor(Math.random()*symbols.length)]:k; }
      return symbols[Math.floor(Math.random()*symbols.length)];
    }
    function rand3(){ return [symbols[Math.floor(Math.random()*symbols.length)],symbols[Math.floor(Math.random()*symbols.length)],symbols[Math.floor(Math.random()*symbols.length)]]; }
    function isWinCombo(a){ return a[0]===a[1]&&a[1]===a[2]; }

    function startGame() {
      playerName = document.getElementById('playerNameInput').value.trim()||'Player';
      const pulls = parseInt(document.getElementById('pullsInput').value)||0;
      balance = pulls;
      document.getElementById('startModal').style.display='none';
      document.getElementById('spinBtn').disabled=false;
      document.getElementById('cashOutBtn').style.display='inline-block';
      updatePlayerInfo();
      buildHistory();
    }

    function updatePlayerInfo() {
      document.getElementById('playerInfo').innerHTML = `${playerName}<br>Balance: $${balance.toFixed(2)}<br>Pulls Left: ${Math.floor(balance)}`;
    }

    async function spin() {
      if(balance<1){ return cashOut(); }
      cumSpent++; balance--; document.getElementById('spinBtn').disabled=true;
      localStorage.setItem('cumSpent', cumSpent);
      updatePlayerInfo();

      const roll=weightedRandomSymbol();
      let res,win=false,p=0;
      const pot=payouts[roll]||0;
      if(pot>0 && cumPaid+pot<=cumSpent*0.9){ res=[roll,roll,roll]; win=true; p=pot; cumPaid+=p; localStorage.setItem('cumPaid',cumPaid); balance+=p;} else { do{res=rand3();}while(isWinCombo(res)); }

      document.getElementById('spinBtn').disabled=false;
      document.getElementById('reel1').textContent=res[0];
      document.getElementById('reel2').textContent=res[1];
      document.getElementById('reel3').textContent=res[2];

      const h=await sha256(res.join('')+secret);
      document.getElementById('hash').textContent=h;
      location.hash=h;
      document.getElementById('result').innerHTML = win?`<span class="win">You WIN $${p.toFixed(2)}!</span>` : `<span class="lose">Try Again!</span>`;

      saveHistory(res.join(''),h,win,p);
      buildHistory();
      if(balance<1) cashOut();
    }

    function saveHistory(sym,hash,win,p) {
      let hs=JSON.parse(localStorage.getItem('slotHistory'))||[];
      hs.unshift({time:new Date().toLocaleString(),symbols:sym,hash,win,p}); if(hs.length>20) hs=hs.slice(0,20);
      localStorage.setItem('slotHistory', JSON.stringify(hs));
    }

    function buildHistory() {
      const hs=JSON.parse(localStorage.getItem('slotHistory'))||[];
      const div=document.getElementById('history'); div.innerHTML=''; div.style.display='none';
      hs.forEach(e=>{
        const entr=document.createElement('div'); entr.className='entry';
        entr.innerHTML=`[${e.time}] ${e.symbols} - ${e.win?`WIN $${e.p.toFixed(2)}`:'LOSE'} `;
        const sh=document.createElement('span'); sh.className='show-hash'; sh.textContent='Show Hash';
        const ht=document.createElement('div'); ht.className='hashText'; ht.textContent=e.hash;
        sh.onclick=()=>ht.style.display=ht.style.display==='none'?'block':'none';
        entr.appendChild(sh); entr.appendChild(ht); div.appendChild(entr);
      });
    }

    function toggleHistory() {
      const div=document.getElementById('history');
      const btn=document.getElementById('historyToggleBtn');
      if(div.style.display==='none'){ div.style.display='block'; btn.textContent='Hide History'; }
      else { div.style.display='none'; btn.textContent='Show History'; }
    }

    function cashOut() {
      document.getElementById('endMessage').textContent=`${playerName}, you cashed out with $${balance.toFixed(2)}`;
      document.getElementById('endModal').style.display='flex';
      document.getElementById('spinBtn').disabled=true;
      document.getElementById('cashOutBtn').style.display='none';
    }

    window.onload = ()=>{
      document.getElementById('hash').style.display='none';
      document.getElementById('history').style.display='none';
      document.getElementById('cashOutBtn').onclick = cashOut;
      updatePlayerInfo(); buildHistory();
    };
  </script></body>
</html>
