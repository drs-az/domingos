<!DOCTYPE html><html>
<head>
  <title>Crypto Slot Machine</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .reel { display: inline-block; font-size: 40px; margin: 0 15px; width: 60px; }
    .win { color: green; font-weight: bold; }
    .lose { color: red; font-weight: bold; }
    #history { margin-top: 30px; }
    .entry { font-size: 16px; margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Crypto Slot Machine</h1>
  <div>
    <span class="reel" id="reel1">?</span>
    <span class="reel" id="reel2">?</span>
    <span class="reel" id="reel3">?</span>
  </div>
  <br><br>
  <button onclick="spin()">Pull Lever</button>
  <p id="result"></p>
  <p id="hash"></p>  <div id="history">
    <h3>Pull History</h3>
    <div id="historyList"></div>
  </div>  <script>
    const symbols = ['🍒', '🍋', '🔔', '💎', '7'];
    const secret = 's3cr3t-k3y'; // used for hash verification on server or other client

    async function sha256(message) {
      const encoder = new TextEncoder();
      const data = encoder.encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function spin() {
      const result = [
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)]
      ];

      document.getElementById('reel1').textContent = result[0];
      document.getElementById('reel2').textContent = result[1];
      document.getElementById('reel3').textContent = result[2];

      const resultString = result.join('');
      const hash = await sha256(resultString + secret);
      document.getElementById('hash').textContent = 'Hash: ' + hash;

      // Update the URL hash
      location.hash = hash;

      const win = (result[0] === result[1] && result[1] === result[2]);
      document.getElementById('result').innerHTML = win
        ? '<span class="win">You WIN!</span>'
        : '<span class="lose">Try Again!</span>';

      const pull = {
        symbols: resultString,
        hash: hash,
        win: win,
        time: new Date().toLocaleString()
      };

      saveToHistory(pull);
      displayHistory();
    }

    function saveToHistory(pull) {
      let history = JSON.parse(localStorage.getItem('slotHistory')) || [];
      history.unshift(pull);
      if (history.length > 20) history = history.slice(0, 20); // limit to 20 entries
      localStorage.setItem('slotHistory', JSON.stringify(history));
    }

    function displayHistory() {
      const historyList = document.getElementById('historyList');
      const history = JSON.parse(localStorage.getItem('slotHistory')) || [];
      historyList.innerHTML = history.map(entry =>
        `<div class="entry">[${entry.time}] ${entry.symbols} - ${entry.win ? '<span class="win">WIN</span>' : '<span class="lose">LOSE</span>'} - <small>${entry.hash}</small></div>`
      ).join('');
    }

    // Load history on page load
    window.onload = displayHistory;
  </script></body>
</html>
